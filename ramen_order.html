<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>라면 주문 · 4,500원</title>
  <meta name="description" content="시각장애인 접근성 보조용: 라면 1인분 주문 및 간편결제 페이지">
  <style>
    :root { --gap: 16px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #fafafa;
    }
    .card {
      width: min(92vw, 560px);
      background: #fff;
      border-radius: 16px;
      padding: calc(var(--gap) * 2);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      outline: none;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0 0 var(--gap) 0;
    }
    .price {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0 0 var(--gap) 0;
    }
    .desc {
      margin-bottom: calc(var(--gap) * 1.5);
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 16px 20px;
      font-size: 1.125rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #FEE500; /* KakaoPay brand yellow */
    }
    .btn:focus {
      outline: 3px solid #333;
      outline-offset: 2px;
    }
    .meta {
      margin-top: var(--gap);
      font-size: .95rem;
      color: #444;
    }
    .tips {
      margin-top: calc(var(--gap) * 1.5);
      padding: var(--gap);
      background: #f4f4f4;
      border-radius: 12px;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">🍜 라면 주문</h1>
    <p class="desc" id="desc">따뜻한 국물 라면 1인분</p>
    <p class="price" aria-label="가격 사천오백원">가격: 4,500원</p>

    <button class="btn" id="payBtn" aria-describedby="payHint">
      💳 카카오페이로 결제하기
    </button>
    <p id="payHint" class="sr-only">버튼을 누르면 카카오페이 결제 페이지로 이동합니다.</p>

    <section class="tips" aria-labelledby="howto">
      <h2 id="howto">이용 방법</h2>
      <ol>
        <li>스마트폰 화면낭독기(VoiceOver/토크백)를 켠 상태로 이 페이지를 엽니다.</li>
        <li><strong>카카오페이로 결제하기</strong> 버튼을 활성화합니다.</li>
        <li>카카오페이 앱에서 금액과 수신자를 확인한 뒤 결제를 완료합니다.</li>
      </ol>
      <p class="meta">문제 발생 시 직원에게 도움을 요청하세요.</p>
    </section>
  </main>

  <script>
    // KakaoPay deep link provided by the user
    const payUrl = "https://qr.kakaopay.com/Ej8Y10Dyx";
    const btn = document.getElementById('payBtn');
    btn.addEventListener('click', () => {
      // Navigate to KakaoPay
      window.location.href = payUrl;
    });
  </script>
</body>
</html>
